<!DOCTYPE html>
<html lang="zh">
<head>
     <style>
        @font-face {
            font-family: 'Zpix';
            src: url('../fonts/Zpix.ttf') format('truetype');
            font-display: swap;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body>
    <!-- CTF Decorative Images -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="ctf-image top-left">
            <img src="./images/glitch_1-o.gif" alt="CTF decoration" style="width: 250px; height: auto;">
        </div>
        <div class="ctf-image top-right">
            <img src="./images/glitch_2-o.gif" alt="CTF decoration" style="width: 250px; height: auto;">
        </div>
        <div class="ctf-image bottom-left">
            <img src="./images/glitch_3-o.gif" alt="CTF decoration" style="width: 250px; height: auto;">
        </div>
        <div class="ctf-image bottom-right">
            <img src="./images/glitch_4-o.gif" alt="CTF decoration" style="width: 250px; height: auto;">
        </div>
    </div>

    <!-- Terminal Style Text -->
    <div class="terminal-text left-terminal">
        <div>
            <span style="font-family: 'Zpix';"> > Greetings<br> > -<br> > INITIALIZING SEQUENCE...</span>
        </div>
    </div>

    <div class="terminal-text right-terminal">
        <div>
            <span style="font-family: 'Zpix';" id="mode">+    0    MODE +</span><br>
            <span style="font-family: 'Zpix';" id="active">0 // :ACTIVE</span><br>
            <span style="font-family: 'Zpix';" id="time"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center h-screen" style="font-family: 'Zpix', sans-serif;">
        <div class="logo-container text-center mb-8">
            <img src="./images/logo.png" alt="Logo" width="600" height="400">
        </div>
        <div class="button-container flex flex-col items-center">
            <div class="flex space-x-4 justify-center">
                <a href="./pages/join.html" class="button">
                    Join US
                </a>
                <a href="./pages/example.html" class="button">
                    Example 
                </a>
                <a href="./pages/share.html" class="button">
                    WhitePaper
                </a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
